<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment form</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    
</head>
<body>
    <center><h2>Payment</h2></center>
    <table border="1" align="center">
        <tr>
            <td>
                 <div class="wrapper">
                  <form action="" method="post">
                <h4>Account</h4>
                <div class="input_box">
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Name on Card" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="email" placeholder="Email Address" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Address" required class="name">
                    <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="City" required class="name">
                    <i class="fa fa-institution icon"></i>
                </div>
                <div class="input_box">
                    <h4>Date of Birth</h4>
                    <input type="date">
                    <input type="text" placeholder="mm">
                    <input type="text" placeholder="yyyy">
                </div>
                <div class="input_box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" class="radio" id="bc1" checked>
                    <label for="bc1"><span>
                            <i class="fa fa-cc-visa"></i>Credit Card</span></label>
                    <input type="radio" name="pay" class="radio" id="bc2">
                    <label for="bc2"><span>
                            <i class="fa fa-cc-paypal"></i>Paypal</span></label>
                </div>
                <div class="input_box">
                    <input type="tel" name="" class="name" placeholder="Card Number #### #### ####" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
                <div class="input_box">
                    <input type="tel" name="" class="name" placeholder="Card CVC Number" required>
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input_box">
                        <input type="number" placeholder="Exp Month" required class="name">
                        <i class="fa fa-calendar icon" aria-hidden="true"></i>
                </div>
                <div class="input_box">
                    <input type="number" placeholder="Exp Year" required class="name">
                    <i class="fa fa-calendar-o icon" aria-hidden="true"></i>
                </div>
                <div class="input_box">
                    <input type="number" placeholder="Enter Amount" required class="name">
                    <i class="fa fa-money icon" aria-hidden="true"></i>
                </div>
                <div class="input_box">
                <button type="submit">PAY NOW</button>
                </div>
                </form>
    </div>
</td>

<td>
                <br>
                <h3>Scan Here!<img src="scan.jpg" width="20" height="20"><br>
                <img src="myqr.png" hspace="130"><br>
                <br>
                <img src="a.png" height="100px" width="100px">
                <img src="b.jpg" height="90px" width="90px">
                <img src="c.jpeg" height="100px" width="100px">
                <img src="d.png" height="100px" width="100px">
            </td>
            </tr>
            </table>

</body>

</html>
